<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #0EA5E9 0%, #FF6B6B 100%);
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #0EA5E9 0%, #FF6B6B 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 13px;
      color: #64748B;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0EA5E9 0%, #FF6B6B 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.45);
    }

    button:active {
      transform: translateY(0);
    }

    .note {
      margin-top: 16px;
      padding: 12px;
      background: #F1F5F9;
      border-left: 3px solid #0EA5E9;
      font-size: 12px;
      color: #475569;
      border-radius: 4px;
      line-height: 1.5;
    }

    .note strong {
      color: #0F172A;
    }
    
    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #0EA5E9 0%, #FF6B6B 100%);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Sun Ninja Elite Scaffold<span class="badge">TOP 1%</span></h1>
    <p>Auto-generates complete design system with sun-glow gradients, premium components, and CRO-optimized templates</p>
    
    <button id="generateBtn">ðŸš€ Generate Elite Scaffold</button>
    
    <div class="note">
      <strong>What you'll get:</strong> 8 pages Â· Sun-glow gradient system Â· 24 premium components Â· Typography scale Â· Shadow/glow effects Â· Full templates
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    
    generateBtn.addEventListener('click', () => {
      generateBtn.textContent = 'âš¡ Generating...';
      generateBtn.disabled = true;
      
      parent.postMessage({ 
        pluginMessage: { type: 'generate' } 
      }, '*');
      
      // Re-enable after delay
      setTimeout(() => {
        generateBtn.textContent = 'ðŸš€ Generate Elite Scaffold';
        generateBtn.disabled = false;
      }, 4000);
    });
  </script>
</body>
</html>
