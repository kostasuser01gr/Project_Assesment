version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:80'
      - '443:443'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
